<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nölke Zahida Restaurant — Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="landing-page">
    <header class="header">
        <div class="header-content header-content--centered">
            <div class="header-brand">
                <h1 class="menu-title">WELCOME</h1>
                <p class="restaurant-name">Nölke Zahida Restaurant</p>
            </div>
        </div>
    </header>

    <section class="parallax-hero parallax-hero--landing">
        <div class="parallax-hero-bg" id="parallaxHeroBg"></div>
        <div class="parallax-hero-content">
            <span class="parallax-hero-tagline">Welcome to</span>
            <h2 class="parallax-hero-title">Nölke Zahida Restaurant</h2>
            <p class="parallax-hero-subtitle">Scan & order at your table</p>
        </div>
    </section>

    <main class="landing-container">
        <form class="landing-form" id="landingForm">
            <div class="landing-form-group">
                <label for="guestName" class="landing-label">Enter your name</label>
                <input type="text" id="guestName" class="landing-input" placeholder="Your name" required autocomplete="name">
            </div>
            <div class="landing-form-group">
                <label for="tableNo" class="landing-label">Enter your table no</label>
                <select id="tableNo" class="landing-select" required>
                    <option value="" disabled selected>Select table</option>
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                    <option value="3">Table 3</option>
                    <option value="4">Table 4</option>
                    <option value="5">Table 5</option>
                    <option value="6">Table 6</option>
                    <option value="7">Table 7</option>
                    <option value="8">Table 8</option>
                    <option value="9">Table 9</option>
                    <option value="10">Table 10</option>
                    <option value="11">Table 11</option>
                    <option value="12">Table 12</option>
                    <option value="13">Table 13</option>
                    <option value="14">Table 14</option>
                    <option value="15">Table 15</option>
                    <option value="16">Table 16</option>
                    <option value="17">Table 17</option>
                    <option value="18">Table 18</option>
                    <option value="19">Table 19</option>
                    <option value="20">Table 20</option>
                    <option value="21">Table 21</option>
                    <option value="22">Table 22</option>
                    <option value="23">Table 23</option>
                    <option value="24">Table 24</option>
                    <option value="25">Table 25</option>
                    <option value="26">Table 26</option>
                    <option value="27">Table 27</option>
                    <option value="28">Table 28</option>
                    <option value="29">Table 29</option>
                    <option value="30">Table 30</option>
                </select>
            </div>
            <button type="submit" class="landing-submit">View Menu</button>
        </form>
    </main>

    <footer class="footer footer--landing">
        <div class="footer-image">
            <div class="footer-overlay">
                <p class="footer-tagline">AVAILABLE ON YOUR FOOD</p>
                <p class="footer-contact">312-692-0767 | www.companyname.com</p>
            </div>
        </div>
    </footer>

    <script src="landing.js"></script>
</body>
</html>
